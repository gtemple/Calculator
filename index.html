<!DOCTYPE html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
</head>

<body>
<header>
    A simple calculator
</header>

<div id='container'>

    <div id='display'>
        0
    </div>
        
    <div id='num-btns'>
        <button type='button' class='btn-num nine'>9</button>
        <button type='button' class='btn-num eight'>8</button>
        <button type='button' class='btn-num seven'>7</button>
        <button type='button' class='btn-num six'>6</button>
        <button type='button' class='btn-num five'>5</button>
        <button type='button' class='btn-num four'>4</button>
        <button type='button' class='btn-num three'>3</button>
        <button type='button' class='btn-num two'>2</button>
        <button type='button' class='btn-num one'>1</button>
        <div></div>
        <button type='button' class='btn-num zero'>0</button>
    </div>

    <div id='rest-btns'>
        <button type='button' class='btn-op add'>+</button>
        <button type='button' class='btn-op sub'>-</button>
        <button type='button' class='btn-op ply'>x</button>
        <button type='button' class='btn-op dvd'>/</button>
        <button type='button' class='eql'>=</button>
        <button type='button' class='rst'>RESET</button>
    </div>
</div>

<script src="script.js"></script>
</body>


</container>
